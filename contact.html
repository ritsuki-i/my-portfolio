<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/myicon.JPG">
    <title>Ritsuki Ishikawa</title>
</head>
<body>
    <div class="header">
        <a href="index.html"><div class="header-logo">Ritsuki Ishikawa</div></a>
        <div class="header-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="application.html">Applications</a></li>
                <li><a href="./" style="color: rgb(0, 0, 0);">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="contact">
            <h1 class="title">Contact</h1>
            <form name="contact" data-netlify="true" method="POST">
                <div class="field">
                    <label class="label-submit">お名前</label>
                    <div class="control">
                        <input class="input" type="text" name="name" id="name">
                    </div>
                </div>
                <div class="field">
                    <label class="label-submit">メールアドレス</label>
                    <div class="control">
                        <input class="input" type="email" name="email" id="email">
                    </div>
                </div>
                <div class="field">
                    <label class="label-submit">内容</label>
                    <div class="control">
                        <textarea class="textarea" name="message" id="message"></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button-submit" type="submit" onclick="submit()">送信</button>
                        <button class="button-reset" type="button" onclick="reset()">リセット</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2023 Ritsuki Ishikawa</p>
        <div class="sitelink">
            <p><input type="checkbox" id="sitelink" class="sitelink-checkbox">サイトのQRコードを表示</p>
            <div class="qr">
                <img src="img/QR.png" alt="ポートフォリオのQR">
            </div>
        </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
</body>
</html>
